<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cheerful Bunny</title>
  <link rel="stylesheet" href="rabbit.css">
  <link rel="stylesheet" href="chatbox.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-card">
      <div id="chatbox" class="chat-messages">
        <!-- Messages will appear here -->
      </div>
      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your message here..." />
        <button id="sendMessage">Send 🐰</button>
      </div>
    </div>
  </div>
  

  <!-- Bunny -->
  <div id="bunny-container">
    <div class="rabbit">

      <div id="bunnySpeech" class="bunny-speech-cloud">
        <p id="bunnyText">Hi, I'm your cheerful bunny! 🐰</p>
      </div>
      <div class="ear-left"></div>
      <div class="ear-right"></div>
      <div class="eye left-eye">
        <div class="eye-inner"></div>
        <div class="sparkle"></div>
      </div>
      <div class="eye right-eye">
        <div class="eye-inner"></div>
        <div class="sparkle"></div>
      </div>
      <div class="nose"></div>
      <div class="mouth"></div>
      <div class="cheek left-cheek"></div>
      <div class="cheek right-cheek"></div>
      <div class="whisker-left"></div>
      <div class="whisker-right"></div>
      <div class="arm-left"></div>
      <div class="arm-right"></div>
      <div class="leg-left"></div>
      <div class="leg-right"></div>
      <div class="tailleft"></div>
      <div class="tailright"></div>
      <div class="leftlegcircle"></div>
      <div class="rightlegcircle"></div>
    </div>
    
  </div>

  <script src="main.js"></script>
</body>
</html>
